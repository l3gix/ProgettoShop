<form [formGroup]="loginGroup" (ngSubmit)="submit()">
    <div class="container">
        <div class="login">
            <div class="title-container">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
            </div>
            <div class="input-container">
                <div class="input">
                    <input type="text" placeholder="username" formControlName="username"
                    [ngStyle]="{'border': errorLogin ? '3px solid red' : ''}"
                    [ngStyle]="{'border': validateInputControl(loginGroup, 'username') ? '3px solid red' : ''}"
                    >
                </div>
                <div class="input">
                    <input type="text" placeholder="password" formControlName="password"
                    [ngStyle]="{'border': errorLogin ? '3px solid red' : ''}"
                    [ngStyle]="{'border': validateInputControl(loginGroup, 'password') ? '3px solid red' : ''}"
                    >
                </div>
            </div>
            <div class="button-container">
                <div class="button" >
                    <button type="submit" [disabled] = "!loginGroup.valid">Login</button>
                </div>
                <div class="register">
                    <p *ngIf="!errorLogin ; else ElseBlock">Non sei ancora registrato? <a routerLink="/register">Registrati</a></p>
                    <ng-template #ElseBlock>
                        <p style="color:red">Credenziali errate</p>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</form>
